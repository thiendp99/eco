name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # 1. Job kiểm tra chất lượng code
  validate:
    name: Validate & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Validate Project
        run: pnpm run validate
      - name: Build packages
        run: pnpm run build:all
      - name: Upload Host Artifact
        if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: host-dist
          path: packages/host/dist

  # 2. Job Deploy Preview (Chạy sau khi validate xong)
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: validate # Chờ job validate thành công
    if: github.ref == 'refs/heads/develop'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      # (Cần bước build lại hoặc download artifact từ job trên)
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm run build:all
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./packages/host/dist
          destination_dir: preview

  # 3. Job E2E (Chờ deploy xong mới chạy)
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: deploy-preview # Bây giờ job này đã tồn tại
    if: github.event_name == 'pull_request' # Lưu ý: PR không trigger branch develop nên cần xem lại logic trigger
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Install Playwright
        run: pnpm exec playwright install --with-deps
      - name: Wait for deployment
        run: sleep 60
      - name: Run E2E tests
        run: pnpm run test:e2e
        env:
          BASE_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/preview/
