name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test & Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Debug - List workspace files
        run: ls -la packages/shopping-cart/src/components/

      - name: Debug - Git tracked files
        run: git ls-files packages/shopping-cart/src/components/

      - name: Debug - Check gitignore
        run: git check-ignore -v packages/shopping-cart/src/components/*.tsx || echo "No files ignored"

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm run type-check

      - name: Lint
        run: pnpm run lint

      - name: Format check
        run: pnpm run format:check

      - name: Test
        run: pnpm run test

      - name: Build packages
        run: pnpm run build:all