name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # 1. Job validate code
  validate:
    name: Validate & Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Validate Project
        run: pnpm run validate

      - name: Build packages
        run: pnpm run build:all

      - name: Upload Host Artifact
        if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: host-dist
          path: packages/host/dist

  # 2. Job Deploy Preview
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/develop'

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build All Packages
        env:
          VITE_PRODUCT_CATALOG_URL: ./remotes/product-catalog
          VITE_SHOPPING_CART_URL: ./remotes/shopping-cart
        run: pnpm run build:all

      - name: Aggregate Build Outputs
        run: |
          mkdir -p deploy-dist
          cp -r packages/host/dist/* deploy-dist/

          mkdir -p deploy-dist/remotes/product-catalog
          cp -r packages/product-catalog/dist/* deploy-dist/remotes/product-catalog/

          mkdir -p deploy-dist/remotes/shopping-cart
          cp -r packages/shopping-cart/dist/* deploy-dist/remotes/shopping-cart/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy-dist
          destination_dir: preview

  # 3. Job E2E
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: deploy-preview
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright
        run: pnpm exec playwright install --with-deps

      - name: Install wait-on
        run: npm install -g wait-on

      - name: Wait for deployment
        run: npx wait-on ${{ env.BASE_URL }} -t 300000

      - name: Run E2E tests
        run: pnpm run test:e2e
        env:
          BASE_URL: https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/preview/
